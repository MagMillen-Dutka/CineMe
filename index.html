<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CineMe</title>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400&family=Merriweather:wght@700&display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
   
</head>



<body>
    <header class="w3-container w3-black">
        <h1 id="Cine-Me" class="w3-center w3-text-white w3-cursive" style="font-size: 50px;">CineMe</h1>
    </header>

    <!-- The form below relates to the search bar function - This form will allow JS code for inputting film title -->
    <section class="hero">
        <section class="banner w3-display-middle w3-text-white">
            <div id="search-section">
                <form id="search-form" class="search-form form w-100">
                    <input id="search-input" class="form-input w-100 w3-round" type="text" placeholder=" Search film title!">
                    <button class="btn btn-info btn-block w3-round"> Submit </button>
                </form>
            </div>
        </section>
    </section>

    <p id="description" class="w3-card w3-text-white">CineMe; The app that allows you to effortlessly find movies and unlock
        information, including ratings from various sources. 
        <br>
        Streamline your movie choices by accessing valuable
        insights and ratings so you can enjoy watching a new movie in just a few moments!
    </p>

    
        <section id="cardsContainer" class="w3-display-bottommiddle">
            
        </section>
    

       

    
    <script src="assets/js/script.js"></script>
</body>

</html>
